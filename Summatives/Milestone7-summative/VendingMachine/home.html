<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  </head>

  <body>
    <div class="container">
      <div id="homeDisplayHead">
        <div class="row>">
          <div class="col-md-12 text-center">
            <h1>Vending Machine</h1>
            <hr>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="tableDisplay" class="col-md-8" >
          <table class="space">
            <tbody>
              <tr id="tableOne">

              </tr>
            </tbody>
          </table>

          <table class="space">
            <tbody>
              <tr id="tableTwo">

              </tr>
            </tbody>
          </table>

          <table class="space">
            <tbody>
              <tr id="tableThree">

              </tr>
            </tbody>
          </table>

          <!-- populate with jQuery-->
      </div>

        <div id="sideDisplay" class="col-md-4">

          <br>

          <form class="form-inline row" role="form" id="money-form">
            <label class="text-align: center">Total $ In</label>

            <br>
                <div class="form-group">
                  <input type="number" disabled="disabled" onchange="setTwoNumberDecimal" class="btn btn-default" id="amount" pattern="^\d*(\.\d{0,2})?$" value="0.00" placeholder="0.00"></input>
                </div>
            <br>
            <br>
              <div id="money-buttons">
                  <div class="form-group">
                    <button type="button" id="add-dollar-button" class="btn btn-default">Add Dollar</button>
                  </div>

                  <div class="form-group">
                    <button type="button" id="add-quarter-button" class="btn btn-default">Add Quarter</button>
                  </div>
              <br>
              <br>
                <div class="form-group">
                  <button type="button" id="add-dime-button" class="btn btn-default">Add Dime</button>
                </div>

                <div class="form-group">
                  <button type="button" id="add-nickel-button" class="btn btn-default">Add Nickel</button>
                </div>
            </div>
          </form>

          <hr>
          <br>
            <form class="form-inline row" role="form" id="money-form">
              <label>Messages</label>

              <br>
                  <div class="form-group">
                    <input type="text" disabled="disabled" id="amountMessage" class="btn btn-default" placeholder=""></input>
                  </div>
              <br>
              <br>
                <div class="form-group">
                  <label class="text-align: center">Item:</label>
                  <input type="text" disabled="disabled" id="item" class="btn btn-default" placeholder=""></input>
                </div>

              <br>
              <br>
                <div class="form-group">
                  <button type="button" id="make-purchase" class="btn btn-default">Make Purchase</button>
                </div>
            </form>


            <hr>

            <form class="form-inline row" role="form" id="money-form">
              <label class="text-align: center">Change</label>

              <br>
              <div class="form-group">
                <input type="text" disabled="disabled" onchange="setTwoNumberDecimal" id="change" class="btn btn-default" placeholder=""></input>
              </div>

              <br>
              <br>

              <div class="form-group">
                <button type="button" id="change-return" class="btn btn-default">Change Return</button>
              </div>

            </form>
        </div>

      </div>
    </div>
  </body>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <script src="js/home.js"></script>
</html>
